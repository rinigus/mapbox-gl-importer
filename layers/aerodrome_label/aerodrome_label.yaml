layers:
  - id: aerodrome_label
    table: |
      SELECT geometry,
      name,
      COALESCE(NULLIF(name_en, ''), name) AS name_en,
      class,
      NULLIF(iata, '') AS iata,
      NULLIF(icao, '') AS icao,
      ele, ele_ft
      FROM osm_aerodrome_label_point
      WHERE geometry && !bbox!
      {% if z <= 11 %}
      AND iata<>''
      {% endif %}
    zmin: 6

schema:
  - update.sql
