# all data is transferred to point later
# as a part of sql treatment. hence, no need
# to have all elements in polygon table

# while religion is recorded, its not used for mapping
tables:
  poi_point:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: class
      type: string
    - name: symbol
      type: string
    - name: zlevel
      type: integer
    - name: rank
      type: integer
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - *aerialway
    - *amenity
    - *barrier
    - *building
    - *highway
    - *historic
    - *landuse
    - *leisure
    - *man_made
    - *railway
    - *religion
    - *shop
    - *sport
    - *station
    - *tourism
    - *waterway
    mapping:
      aerialway: *poi_mapping_aerialway
      amenity: *poi_mapping_amenity
      barrier: *poi_mapping_barrier
      building: *poi_mapping_building
      highway: *poi_mapping_highway
      historic: *poi_mapping_historic
      landuse: *poi_mapping_landuse
      leisure: *poi_mapping_leisure
      man_made: *poi_mapping_man_made
      railway: *poi_mapping_railway
      #religion: *poi_mapping_religion
      shop: *poi_mapping_shop
      sport: *poi_mapping_sport
      tourism: *poi_mapping_tourism
      waterway: *poi_mapping_waterway

  poi_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - *aerialway
    - *amenity
    - *barrier
    - *building
    - *highway
    - *historic
    - *landuse
    - *leisure
    - *man_made
    - *railway
    - *religion
    - *shop
    - *sport
    - *station
    - *tourism
    - *waterway
    mapping:
      aerialway: *poi_mapping_aerialway
      amenity: *poi_mapping_amenity
      barrier: *poi_mapping_barrier
      building: *poi_mapping_building
      highway: *poi_mapping_highway
      historic: *poi_mapping_historic
      landuse: *poi_mapping_landuse
      leisure: *poi_mapping_leisure
      man_made: *poi_mapping_man_made
      railway: *poi_mapping_railway
      #religion: *poi_mapping_religion
      shop: *poi_mapping_shop
      sport: *poi_mapping_sport
      tourism: *poi_mapping_tourism
      waterway: *poi_mapping_waterway

  poi_building:
    type: geometry
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: building
      key: building
      type: string
    type_mappings:
      points:
        building: [__any__]
      polygons:
        building: [__any__]
    filters:
      require:
        name: [__any__]
