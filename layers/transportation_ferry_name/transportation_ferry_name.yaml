layers:
  - id: ferry_name
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en, waterway AS class FROM
      {% if z <= 13 %}
      osm_shipway_linestring_gen1
      {% else %}
      osm_shipway_linestring
      {% endif %}
      WHERE geometry && !bbox!
    zmin: 13
