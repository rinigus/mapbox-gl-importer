layers:
  - id: water_name
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en, class
      {% if z <= 12 %}
      FROM osm_water_point_zZLEVEL
      {% else %}
      FROM osm_water_point
      {% endif %}
      WHERE geometry && !bbox!
      ORDER BY area DESC
    zmin: 7
    buffer-size: 256

schema:
  - update.sql
