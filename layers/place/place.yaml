layers:
  - id: place_continent
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_continent_point
      WHERE geometry && !bbox!
    zmax: 4

  - id: place_country
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_country_point
      WHERE geometry && !bbox!
      ORDER BY population DESC
    zmin: 4
    zmax: 10

  - id: place_state
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_state_point
      WHERE geometry && !bbox!
      ORDER BY population DESC
    zmin: 5
    zmax: 11

  - id: place_island
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_island_polygon
      WHERE geometry && !bbox!
      {% if z < 12 %}
      AND "rank" <= ZLEVEL
      {% else %}
      UNION ALL
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_island_point
      WHERE geometry && !bbox!
      {% endif %}
    zmin: 8

  - id: place_capital
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_capital_point
      WHERE geometry && !bbox!
      ORDER BY population DESC
    zmin: 5
    zmax: 14

  - id: place_city
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_city_point
      WHERE geometry && !bbox!
      ORDER BY z_order, population DESC
    zmin: 8
    zmax: 14

  - id: place_town
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_town_point
      WHERE geometry && !bbox!
      ORDER BY population DESC
    zmin: 9

  - id: place_village
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en FROM
      osm_village_point
      WHERE geometry && !bbox!
    zmin: 12

  - id: place_other
    table: |
      SELECT geometry, name, COALESCE(NULLIF(name_en, ''), name) AS name_en, place FROM
      osm_place_other_point
      WHERE geometry && !bbox!
      ORDER BY z_order DESC
    zmin: 13

schema:
  - ./island_rank.sql
  - ./update_island.sql
  - ./update_zorder.sql
